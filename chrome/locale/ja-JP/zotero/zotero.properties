firstRunGuidance.quickFormatMac=題名か著者名を入力して文献を探してください。\n\n選択が完了したら、必要に応じて、泡をクリックするか Cmd-\u2193を押して、ページ番号、接頭辞、接尾辞を追加してください。検索語句にページ番号を含めれば、ページ番号を直接追加することもできます。\n\n出典表記はワードプロセッサ文書中で直接編集することが可能です。
